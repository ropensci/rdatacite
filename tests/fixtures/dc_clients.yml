        health surveys is to generate a maximum amount of information on the state
        of health and health-related behaviour of Germany''s resident population while
        ensuring an optimum use of funds. The methodology - i.e. the sample design,
        the principles on operationalization and measurement, and data-collection
        techniques - is largely modelled on the tried-and-tested methods of empirical
        social research. Health interview surveys (HIS) use established survey techniques
        such as filling out questionnaires, computer-assisted telephone interviews
